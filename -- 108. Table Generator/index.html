<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Add new student</h1>
    <div class="info">
      Name: <input type="text" class="uname" /> Age:
      <input type="text" class="age" /> Gender:
      <select name="gender" id="" class="gender">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      Salary: <input type="text" class="salary" />City:
      <select name="city" id="" class="city">
        <option value="Beijing">Beijing</option>
        <option value="Shanghai">Shanghai</option>
        <option value="Guangzhou">Guangzhou</option>
        <option value="Shenzhen">Shenzhen</option>
        <option value="Cao County">Cao County</option>
      </select>
      <button class="add">Enter</button>
    </div>

    <h1>Job List</h1>
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>salary</th>
          <th>City of Employment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
