<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="./lib/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap.min.js" />
    <link rel="stylesheet" href="./lib/bootstrap.min.js.map" />

    <script src="./lib/jquery.js"></script>
    <script src="./js/cmt.js"></script>
  </head>

  <body style="padding: 15px">
    <!-- 评论面板 -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">post</h3>
      </div>
      <form class="panel-body" id="formAddCmt">
        <div>user:</div>
        <input
          type="text"
          class="form-control"
          name="username"
          autocomplete="off"
        />
        <div>content:</div>
        <textarea class="form-control" name="content"></textarea>

        <button type="submit" class="btn btn-primary" style="margin-top: 15px">
          post
        </button>
      </form>
    </div>

    <!-- 评论列表 -->
    <ul class="list-group" id="cmt-list">
      <li class="list-group-item">
        <span class="badge" style="background-color: #f0ad4e">time:</span>
        <span class="badge" style="background-color: #5bc0de">user:</span>
        Item 1
      </li>
    </ul>
  </body>
</html>
